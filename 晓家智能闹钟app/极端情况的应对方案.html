        <div id="u439_text" class="text ">
          <p><span>1. 手机电量低时，为确保闹钟功能可以正常运行，在手机电量到达仅剩5%的时候，手机提醒用户是否关机，并询问用户是否还保持闹钟功能，如果用户确认，则提前自动关机，等到规定时间点再开机。当然用户强行开机或取消也就不再启动晓家app了。</span></p><p><span><br></span></p><p><span>2. 用户开启了居家模式下的闹钟，由于种种原因无法到点对智能家居进行操作的话，一律使用默认设置的普通闹钟来唤醒用户。</span></p>
